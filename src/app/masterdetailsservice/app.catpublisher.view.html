<h2>List of Categories</h2>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Cat Id</th>
            <td>Cat Name</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of cats" (click)="getSelectedCategory(c)">
            <td>{{c.CatId}}</td>
            <td>{{c.CatName}}</td>
        </tr>
    </tbody>
</table>
